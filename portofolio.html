    <!-- Portfolio Modal -->
    <div class="modal fade" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="portfolioModalLabel">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalCarousel" class="carousel slide" data-bs-ride="carousel">

                            <!-- Carousel items will be dynamically loaded -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="modal-info mt-4">
                        <h4 id="modalProjectTitle"></h4>
                        <div class="modal-tags" id="modalTags"></div>
                        <p id="modalDescription"></p>
                        <div class="modal-links">
                            <a href="#" id="modalLiveLink" class="btn btn-primary" target="_blank">Live Demo</a>
                            <a href="#" id="modalGithubLink" class="btn btn-outline-secondary" target="_blank">GitHub</a>
                        </div>
                    </div>
                </div>
            </div>
